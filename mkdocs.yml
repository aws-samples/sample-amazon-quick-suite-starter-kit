site_name: Amazon Quick Suite Starter Kit
site_description: Starter kit for deploying Amazon Quick Suite with IAM Identity Center
site_author: AWS
repo_url: https://github.com/aws-samples/sample-amazon-quick-suite-starter-kit
repo_name: aws-samples/sample-amazon-quick-suite-starter-kit

theme:
  name: material
  palette:
    - scheme: default
      primary: indigo
      accent: indigo
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - search.suggest
    - search.highlight
    - content.code.copy

nav:
  - Home: index.md
  - Getting Started: getting-started.md
  - Architecture: architecture.md
  - Operator Tools:
    - Overview: operator-tools/index.md
    - User Management Runbook: operator-tools/user-management-runbook.md
    - Monitoring Runbook: operator-tools/monitoring-runbook.md
  - Cleanup: cleanup.md

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.tabbed:
      alternate_style: true
  - tables
  - attr_list
  - md_in_html

plugins:
  - search
